<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>The Wekkly Chese</h1>
                <button><a>Submit an article</a></button>
                <button><a>Alan Portal</a></button>
            </header>
            <section>
                <p>Write a lovely article to be submitted and then reviewed by impartial(?) judgement.</p>
                <h3>Article submit form</h3>
                <form autocomplete="off" autocapitalize="on">
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Twaddle">
                    <br><br>
                    <label for="title">Title:</label>
                    <input type="text" name="ittle" placeholder="Go Consulting prices rise (again)">
                    <br><br>
                    <textarea type="textarea" name="content" placeholder="Why is it that Go Consulting's prices must always go up?"></textarea>
                    <br><br>
                    <input type="submit">
                </form>
            </section>
        </main>
    </body>
</html>
